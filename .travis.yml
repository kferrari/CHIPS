language: c
group: travis_latest

addons:
  apt:
    packages:
    - octave

matrix:
  include:
  - os: linux
  - os: windows
    language: sh
    before_install:
    - choco install octave.portable
  - os: osx
    before_install:
    - brew install octave > /dev/null

script:
- octave-cli run_tests.m